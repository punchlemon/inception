version: "3.8"

services:
  nginx:
    image: nginx
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - /home/retanaka/data/wp:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always
    secrets:
      - tls_crt
      - tls_key
    environment:
      - DOMAIN_NAME=retanaka.42.fr

  wordpress:
    image: wordpress
    build: ./requirements/wordpress
    container_name: wordpress
    env_file: .env
    volumes:
      - /home/retanaka/data/wp:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always
    secrets:
      - db_password

  mariadb:
    image: mariadb
    build: ./requirements/mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - /home/retanaka/data/db:/var/lib/mysql
    networks:
      - inception
    restart: always
    secrets:
      - db_password
      - db_root_password

networks:
  inception:

secrets:
  tls_crt:
    file: ../secrets/tls.crt
  tls_key:
    file: ../secrets/tls.key
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt

